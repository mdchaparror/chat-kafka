<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensajes KAFKA</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css"
    />
  </head>

  <body>
    <h1 class="p-5 text-center">Mensajes KAFKA</h1>

    <div id="alertas" role="alert">
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="row">
      <div class="col-sm-6 p-5">
        <div class="card">
          <input type="text" id="topic" value="myTopic" class="form-control" />
          <button id="subscribe_btn" class="btn btn-primary">
            Suscribir topic
          </button>
        </div>
      </div>
    </div>

    <div class="row">
      <h3 class="p-5 text-center">Mensajes Kafka</h3>
    </div>
    <div class="row">
      <div class="col-sm-6 p-5 text-center">
        <div id="output"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="kafka.js"></script>
  </body>
</html>
